<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartWork</title>
</head>
<body>

    <p>Cart Quantity GUI</p>

    <button onclick="
        console.log(`Cart Quanity = ${cartQty}`);
        ">Show Qty</button>

    <button onclick="
      updateCartQty(1);
    ">Add to Cart</button>


    <button onclick="
        updateCartQty(2);
    ">+2</button>

    <button onclick="
        updateCartQty(3);
    ">+3</button>

    <button onclick="
      updateCartQty(4);
    ">+4</button>

    <button onclick="
       updateCartQty(5);
    ">+5</button>


        
    <button onclick="
    updateCartQty(-1);
    ">Remove From Chart</button>


    <button onclick="
    updateCartQty(-2);
    ">-2</button>


    <button onclick="
    updateCartQty(-3);
    ">-3</button>
    
    
    <button onclick="
        cartQty = cartQty = 0;
        console.log('Cart as Reset!');
        console.log(`Cart Quanity = ${cartQty}`);
    ">Reset Chart</button>


    <script>
        let cartQty = 0;

        function updateCartQty(change) {
            if (cartQty + change > 10) {
                alert('The cart is full');
                return;

            }else if (cartQty + change < 0) {
                alert('Not enough items in the cart');
                return;

            } else {
                cartQty += change;
                console.log(`Cart Quanity = ${cartQty}`);
            }
        }
    </script>
    
</body>
</html>
