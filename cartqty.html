<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartWork</title>
</head>
<body>

    <p>Cart Quantity GUI</p>

    <button onclick="
        console.log(`Cart Quanity = ${cartQty}`);
        ">Show Qty</button>

    <button onclick="
        cartQty ++;
        console.log(`Cart Quanity = ${cartQty}`);
    ">Add to Cart</button>


    <button onclick="
        cartQty = cartQty +2;
        console.log(`Cart Quanity = ${cartQty}`);
    ">+2</button>

    <button onclick="
        cartQty = cartQty +3;
        console.log(`Cart Quanity = ${cartQty}`);
    ">+3</button>

    <button onclick="
        cartQty = cartQty +4;
        console.log(`Cart Quanity = ${cartQty}`);
    ">+4</button>

    <button onclick="
        cartQty = cartQty +5
        console.log(`Cart Quanity = ${cartQty}`);
    ">+5</button>

    <button onclick="
        console.log('Cart as Reset!');
        cartQty = cartQty = 0;
        console.log(`Cart Quanity = ${cartQty}`);
    ">Reset Chart</button>



    <button onclick="
        cartQty = cartQty -1;
        console.log(`Cart Quanity = ${cartQty}`);
    ">Remove From Chart</button>


    <button onclick="
        cartQty = cartQty -2;
        console.log(`Cart Quanity = ${cartQty}`);
    ">-2</button>

    <button onclick="
        cartQty = cartQty -3;
        console.log(`Cart Quanity = ${cartQty}`);
    ">-3</button>



    <script>
        let cartQty = 0;
    </script>
    
</body>
</html>
